<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Shift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Shift</h1>
        <div class="input-container">
            <input type="text" id="wordInput" placeholder="Enter a word">
            <button id="shiftButton">Shift Word</button>
        </div>
        <div id="wordContainer">
            <span id="originalWordContainer"></span>
            <span id="shiftedWordContainer"></span>
        </div>
        <div class="guess-container">
            <input type="number" id="guessInput" placeholder="Guess the shift value">
            <button id="guessButton">Guess</button>
        </div>
        <div id="resultContainer"></div>
    </div>

    <div id="popupContainer" class="popup-container">
        <div class="popup">
            <h2 id="popupMessage"></h2>
            <button id="playAgainButton">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
